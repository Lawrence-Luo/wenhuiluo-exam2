      <div class="col-1" (click)="onUserClick()">[ ]</div>
      <div class="col-1" (click)="onUserClick()">{{user.id}}</div>
      <div class="col-2">{{user.name | uppercase | lowercase}}</div>
      <div class="col-1">{{user.sex | sexName}}</div>
      <div class="col-2"><a target="_blank" href="http://github.com/{{user.project}}">{{user.project}}</a></div>
      <div class="col-1">{{user.exam1}}</div>
      <div class="col-1">{{user.exam2}}</div>
      <div class="col-1">{{user.exam3}}</div>
      <div class="col-2"><a routerLink="/student/edit/{{user.id}}">编辑</a> <span appHighlight (click)="delete()">删除</span></div>
